{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
      <title>Django Blog - {{ title }}</title>
    {% else %}
      <title> Django Blog </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/main.css'%}">

  </head>
  <body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'app-home' %}">RIDT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'app-home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'app-blog' %}">Blog</a>
            </div> -->
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'website-index' %}">Home</a>
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'dashboard' %}">Blog-App</a>
              <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
              <a class="nav-item nav-link" href="{% url 'user_logout' %}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'user_login' %}">Login</a>
              {% endif %}

            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
